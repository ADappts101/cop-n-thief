<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chor-Police</title>
    <style>
/*         table, table * {
            visiblity: none;
        } */
        td.td {

        }

        div.paper {
            width: 1.5em;
            height: 1.5em;
            background-color: lightgrey;
            border: 5px solid darkgrey;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 400;
            font-family: Manjari, ubuntu, "Comic Sans", Perpetua, Monaco, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="td" id="td1"></td>
            <td class="td" id="td2"></td>
            <td class="td" id="td3"></td>
            <td class="td" id="td4"></td>
        </tr>
        <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr> -->
        <button class="end"></button>
        <div class="paper"></div>
        <div class="paper"></div>
        <div class="paper"></div>
        <div class="paper"></div>
    </table>
    <script defer>
        const tdArr = document.querySelectorAll(".td");
        window.onload = () => {
            tdArr[0].innerText = prompt("Enter Name of Player1:", "Player1");
            tdArr[1].innerText = prompt("Enter Name of Player2:", "Player2");
            tdArr[2].innerText = prompt("Enter Name of Player3:", "Player3");
            tdArr[3].innerText = prompt("Enter Name of Player4:", "Player4");
            
            const tableChildren = document.querySelector("table").childNodes;
            for (const child of tableChildren) {
                if (child.nodeType === 1) { // Check if it's an element node
                    child.style.visibility = "hidden";
                }
            }

        }
    </script>
    
</body>
</html>
